<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        display: flex;
        height: 300px;
        justify-content: space-around;
        <!--css trixs.com참고-->
        align-items: baseline;
    }
    .item:nth-child(3){
        font-size: 60px;
    }
    .item{
        font-size: 30px;
        color: teal;
    }
    .item:nth-child(odd) {
        background-color: violet;
    }
    .item:nth-child(even) {
        background-color: yellow;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
<style>
    h1 {
        font-family: 'Sunflower', sans-serif;
    }
</style>
</head>
<body>
    <h1>구글 폰트 해바라기체</h1>
    <h2>브라우저 기본 스타일</h2>
</body>
</html>
<!-- 구글에서 구글 폰트 검색해서 원하는 폰트 스타일에 들어간다. 
    우측의 <LINK>를 선택하고 아래 두줄을 복사해서 VSCOD의 <BODY>에 넣는다. 
    그 아래 CSS RULES 아래에 있는 한 줄을 스타일에 넣고 적용한다.-->

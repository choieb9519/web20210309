<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper{
        position: relative;/*이거 있고 없고 차이를 확인해보기*/
        width: 600px;
        height: 500px;
        border: 5px solid green;
    }
    .absolute-elem{
        /*조상 중에 포지션 된 요소를 기준으로,
        없다면 루트(최상위:현재 문서에서는 html) 요소를 기준으로.
        -
        포지션 된 요소: static이 아닌 요소*/
        position: absolute;
        top: 5px;
        width: 300px;
        height: 200px;
        border: 5px dotted orange;
    }
</style>
</head>
<body>
<!--.wtapper>.absolute-elem{absolute}-->
<div class="wrapper">
    <div class="absolute-elem">absolute</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quis laudantium neque incidunt vitae explicabo magnam porro molestiae repudiandae numquam beatae iusto reprehenderit ea hic nesciunt inventore, assumenda, nisi quisquam.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
    .static-elem{
        width: 300px;
        height: 200px;
        border: 5px solid gainsboro;
        position: static; <!--위치 이동 못함-->

        left: 200px;
        top:200px;
    }

    .rlative-elem{
        width: 300px;
        height: 200px;
        border: 5px solid gainsboro;
        position: relative; <!--위치 이동 가능-->

        left: 200px;
        top:200px;
    }
</style>
</head>
<body>
<!--.static-elem-->
    <div class="static-elem"></div>
    <hr>
    <div class="relative-elem"></div>

    <p>Lorem, ipsum dolor.</p>
</body>
</html>

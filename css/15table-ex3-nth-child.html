<!DOCTYPE html>
<html>
<head>
<style>
    p:nth-child(1){
        background-color:blue;
    }
    p:nth-child(2){
        background-color:green;
    }
    p:nth-child(odd){
        text-decoration: underline;
    }
    p:nth-child(even){
        font-style: italic;
    }
    table, th, td{
        border: 1px solid black;
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th,td{
        height: 30px;
    }
    tr:nth-child(odd){
        background-color: greenyellow;
    }
    tr:nth-child(even){
        background-color: gainsboro;
    }

</style>
</head>
<body>
    <div>
        <p>Lorem.</p>
        <p>Nobis.</p>
        <p>Deleniti.</p>
        <p>Doloremque.</p>
        <p>Dolores.</p>
    </div>
<table>
    <tr>
        <th>Lorem.</th>
        <th>Veritatis.</th>
        <th>Minus!</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Aspernatur.</td>
        <td>Eaque?</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Temporibus?</td>
        <td>Dolorum.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Aliquid?</td>
        <td>Cupiditate!</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Rerum.</td>
        <td>Fuga?</td>
    </tr>
</table>
</body>
</html>

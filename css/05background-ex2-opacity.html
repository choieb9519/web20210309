<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            position: relative;
        
        }
        h1{
            position: absolute;
            left: 0;
            top: 0;
            background-color: lightblue;
            color: white;
        }

        #div1 > h1 {
            opacity: 0.5;
        }
        #div2 > h1 {
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="div1">
        <img src="../html/00.jpg" alt="">
        <h1>Lorem, ipsum dolor.</h1>
    </div>
    <div id="div2">
        <img src="../html/00.jpg" alt="">
        <h1>Lorem, ipsum dolor.</h1>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        background-color: grey;
        display: flex;
        height: 300px;
        <!--css trixs.com참고-->
    }
    .item:nth-child(3){
        font-size: 60px;
        flex-grow: 1;<!--기본은0, 정수값 넣기-->
    }
    .item:nth-child(4){
        flex-grow: 1;<!--1+1은2니까 1/2씩 나눠서 자리 차지-->
    }
    .item:nth-child(5){
        flex-grow: 1;
    }
    .item{
        font-size: 30px;
        color: teal;
    }
    .item:nth-child(odd) {
        background-color: violet;
    }
    .item:nth-child(even) {
        background-color: yellow;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>

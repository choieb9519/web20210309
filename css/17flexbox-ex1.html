<!DOCTYPE html>
<html>
<head>
<style>
    .child{
        font-size: 20px;
        color: white;
    }
    .child:nth-child(even){
        background-color: blue;
    }
    .child:nth-child(odd){
        background-color: orange;
    }
    .container{
        display: flex;
        height: 300px;
    }
    <!--기본이 높은 위치높이를 먹고 오른쪽으로 배치됨, 가로배치-->
</style>
</head>
<body>
<!--flex container-->
<div class="container">
    <!--flex items-->
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
</div>
</body>
</html>

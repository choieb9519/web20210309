<body>
<script>
    var a = true;
    console.log(a);
    console.log(!a);

    var b = false;
    console.log(b);
    console.log(!b);

    //and(&&)
    //양 변이 t일 때만 true
    //true, false 풀로 사용, 약자로 사용하면 변수로 인식함
    //나머지는 모두 false
    console.log("and (&&)");
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    // or (||)
    // 양변이 false일 때만 false
    // 나머지는 모두 true
    console.log("or (||)");
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);
</script>
</body>

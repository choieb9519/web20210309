<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
<script>

    //for (var= 초기값지정; 조건; 증감)
    for (var i = 0; i < 3; i++) {
        console.log("반복 코드");
    }

    for (var j = 0; j < 5 ; j++) {
        console.log("반복코드2");
    }

    for (var k = 1; k < 4 ; k++) {
        console.log("반복코드3");
    }

    for (var l = 5; l > 0 ; l--) {
        console.log("반복코드4");
    }
</script>
</body>
</html>

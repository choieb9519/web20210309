<!DOCTYPE html>

<style>

<body>
    <div id = "result"></div>

    <script>
        var txt = "";
        for(var i = 2; i <= 9; i++) {
            for(var j = 1; j <= 9; j++) { 
                txt += i + "X" +j + "=" +(i*j) + "<br>";
            }
        }
        document.getElementById("result").innerHTML = txt;
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>

<body>
<script>
    var car = {
        name: "flat",
        start: function () {
            console.log("차가 출발합니다.");
        },
        stop: function () {
            console.log("차가 멈춥니다.");
        },
        setSpeed: function (speed) {
            console.log("속도를" + speed + "로 바꿉니다.");
        },
        add: function (a,b) { //리턴 됐다고 값이 바뀌는게 아니라 console을 해야 바옴
            return a + b;
        }
    }
    car.start();
    car.stop();
    car.setSpeed(100);
    car.add(3, 5);
    var c = car.add(99, 1);
    console.log(c);
    console.log(car.add(88,11));
    
</script>
</body>
</html>

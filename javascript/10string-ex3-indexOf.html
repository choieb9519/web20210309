<script>
    //indexOf
    var str = "a sweet sugar";
    var idx = str.indexOf("sugar");
    console.log(idx);

    //slice
    var res = str.slice(2,7);
    console.log(res);
    console.log(str.slice(2));//이 지점부터 끝까지 출력

    //substring
    var res2 = str.substring(2,7);
    console.log(res2);
    console.log(str.slice(2));

    //substr
    var res3 = str.slice(8,13);
    console.log(res3);
    console.log(str.slice(8));
</script>

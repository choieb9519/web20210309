<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <div id = "result"></div>

    <script>
        var txt = "";

        var i = 1;
        var j = 1;

        while(i <= 9) {
            while(j <= 9) { 
                txt += i + "X" +j + "=" +(i*j) + "<br>";
                j++;
            }
            i++;
            j = 1;
            txt += "<br>"
        }
        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>

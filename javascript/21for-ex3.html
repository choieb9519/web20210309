<body>
<script>
    var i;
    for (i = 0; i < 10; i++) {
        console.log(i);
    }

    console.log("1~10");
    for (i = 1; i <= 10 ; i++) {
        console.log(i);
    }

    console.log("0~10, 짝수만");
    for (i = 0; i <= 10 ; i+=2) {
        console.log(i);
    }

    console.log("0~10, 홀수만");
    for (i = 1; i <= 10; i+= 2) {
        console.log(i);
    }

    console.log("10 ~ 1 (10, 9, ... , 1)");
    for (i = 10; i > 0; i--) {
        console.log(i);
    }

    console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
    for (i = 9; i >= 1; i -= 2) {
        console.log(i);
    }

    console.log("10 ~ 1, 짝수만 (9, 7, 5, 3, 1)");
    for (i = 10; i >= 0; i -= 2) {
        console.log(i);
    }
</script>
</body>
</html>

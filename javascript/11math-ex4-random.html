<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
    #result1 {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aquamarine;
        color: blue;
        line-height: 100px;
        text-align: center;
        font-weight: bold;
        font-size: 50px;
    }
</style>
</head>
<body>
<button onclick="randomNumber()">번호 뽑기</button>
<div id="result1"></div>

<script>
function randomNumber() {
    // 로또는 1 ~ 45 값이 6개 일치해야함.
    var ran = Math.floor(Math.random() * 45) + 1;
    document.getElementById("result1").innerHTML = ran;
}
</script>
</body>
</html>

<script>
    $(document).ready(function() {
        $("h1").click(function() {
            $(this).remove();
            //click이벤트를 받은 element들이 삭제됨
            //hide는 element가 남아있음, 보이지만 않음
        });
    });
</script>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h1>Ducimus, eveniet?</h1>
    <h1>Nihil, dolores?</h1>
    <h1>Iure, doloribus!</h1>
    <h1>Voluptas, ratione.</h1>
    <h1>Omnis, recusandae?</h1>
    <h1>Libero, minima.</h1>
    <h1>Aliquid, minima.</h1>
    <h1>Molestiae, quaerat.</h1>
    <h1>Amet, officiis?</h1>

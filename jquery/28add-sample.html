<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            var t = $("#input1").val();
            var newListItem = $("<li>"); //html코드를 작성하면 새로운 element가 만들어짐, DOM에 붙진 않은 상태
                            //jquery객체
                newListItem.text(t);
                //newListItem == <li>에 test t객체 삽입
                $("#ul1").append(newListItem);
                                //jquery객체를 엘레멘트로 받을 수 있음
        });
    });
</script>
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>
    <ul id="ul1"></ul>
</body>
</html>
